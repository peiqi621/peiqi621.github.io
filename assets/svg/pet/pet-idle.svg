<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <defs>
    <style>
      .line { stroke: #6a79a9; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
      .fill { fill: #ffe9a8; }
      .cheek { fill: #f4accb; }
      .hat { fill: #b6dbff; }
      .eye { fill: #5a6070; }
    </style>
  </defs>

  <!-- simple doodle pet: round head + tiny body; pastel hat -->
  <g>
    <ellipse cx="80" cy="70" rx="44" ry="36" class="fill"/>
