    <path d="M44 64c10-24 40-36 72 0" class="hat line" fill="#b6dbff"/>
    <circle cx="64" cy="74" r="5" class="eye"/>
    <circle cx="96" cy="74" r="5" class="eye"/>
    <ellipse cx="80" cy="86" rx="8" ry="6" fill="#f6c7d6" class="line"/>
    <circle cx="56" cy="84" r="5" class="cheek"/>
    <circle cx="104" cy="84" r="5" class="cheek"/>
  </g>

  <g>
    <rect x="64" y="100" width="32" height="26" rx="8" class="fill"/>
    <path d="M64 120c8 6 24 6 32 0" class="line" fill="none"/>
  </g>
</svg>


